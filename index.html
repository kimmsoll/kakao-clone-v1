<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7bc825b445.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__colock">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main>
      <div class="main__column-chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <a href="chat.html">
              <div class="chats__chat friend friend">
                <div class="friend__column">
                  <img class="friend__avatar" src="images/hero.jpg" />
                  <div class="friend__content">
                    <span class="friend__name">
                      ♡ Hero ♡
                    </span>
                    <span class="friend__bottom-text">
                      Can I come over tomorrow?
                    </span>
                  </div>
                </div>
                <span class="chat__timestamp">
                  April 14
                </span>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="main__column-chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <a href="chat2.html">
              <div class="chats__chat friend friend">
                <div class="friend__column">
                  <img class="friend__avatar" src="images/jangminho.jpg" />
                  <div class="friend__content">
                    <span class="friend__name">
                      Uncle
                    </span>
                    <span class="friend__bottom-text">
                      I voted early~
                    </span>
                  </div>
                </div>
                <div class="friend__time">
                  <span class="chat__timestamp">
                    30 min
                  </span>
                  <span class="chat__badge">1</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="main__column-chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <a href="chat3.html">
              <div class="chats__chat friend friend">
                <div class="friend__column">
                  <img class="friend__avatar" src="images/zerotak.jpg" />
                  <div class="friend__content">
                    <span class="friend__name">
                      Bro
                    </span>
                    <span class="friend__bottom-text">
                      Have you seen The Walking Dead?
                    </span>
                  </div>
                </div>
                <div class="friend__time">
                  <span class="chat__timestamp">
                    1 hour
                  </span>
                  <span class="chat__badge">2</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small~:)</span>
    </div>
  </body>
</html>
